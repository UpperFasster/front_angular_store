<button mat-stroked-button routerLink="/admin/products">Admin panel</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
      <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
      <td mat-cell *matCellDef="let element">
        <a [href]="'//192.168.68.109:8080/getPhoto/' + element.photo">
          <img [src]="'//192.168.68.109:8080/getPhoto/' + element.photo" width="40px" height="70px" style="margin: 5px 5px 0 0;">
        </a>
        <a [href]="'//192.168.68.109:8080/getPhoto/' + element.photo">
          <img [src]="'//192.168.68.109:8080/getPhoto/' + element.photo" width="40px" height="70px" style="margin: 5px 5px 0 0;">
        </a>
        <a [href]="'//192.168.68.109:8080/getPhoto/' + element.photo">
          <img [src]="'//192.168.68.109:8080/getPhoto/' + element.photo" width="40px" height="70px" style="margin: 5px 5px 0 0;">
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="performAction(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="performAction(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
